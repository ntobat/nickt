<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Blog - Nicholas Tobat</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/postscript.js"></script>
	{{ pagedown.include_pagedown() }}
</head>

<body>

	<h1>New Post</h1>
	<div class="newpost">
	<form action="{{ url_for('blog') }}" method="POST" name="postform">
  	{{ form.hidden_tag() }}
  	<label for="title">Post Title: </label>
		<input type="text" name="ptitle">
		<input type="textfield" name="body">
		<input type="submit" value="Post">
		{% for error in form.post.errors %}
			<span style="color:red;">[{{ error }}]</span><br>
		{% endfor %}
	</form>
	</div>

</body>
</html>
